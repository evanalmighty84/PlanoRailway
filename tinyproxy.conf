# tinyproxy.conf (Railway / private IPv6)
Port 8888
Listen 0.0.0.0
Listen ::
Timeout 600
DisableViaHeader Yes
LogLevel Info

# Allow everything inside the private network (v4 + v6)
Allow 0.0.0.0/0
Allow ::/0

# Needed for HTTPS/HTTP CONNECT
ConnectPort 443
ConnectPort 80

Upstream http  residential-proxy-host:PORT
Upstream https residential-proxy-host:PORT